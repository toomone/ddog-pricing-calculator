<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta -->
		<meta name="description" content="Free Datadog pricing calculator and usage forecaster. Estimate costs, compare Pro vs Enterprise plans, and create shareable quotes for your Datadog infrastructure." />
		<meta name="keywords" content="Datadog, pricing, calculator, cost estimator, APM, logs, infrastructure monitoring, observability" />
		<meta name="author" content="PriceHound" />
		<meta name="robots" content="index, follow" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="PriceHound" />
		<meta property="og:title" content="PriceHound - Datadog Usage Forecaster" />

		<meta name="twitter:card" content="summary_large_image" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen bg-background font-sans antialiased">
